<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lucky Numbers</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    #dice {
      font-size: 2.5rem;
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .number {
      font-size: 3rem;
      margin-top: 10px;
    }

    #permissionBtn {
      padding: 10px 20px;
      font-size: 1rem;
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Lucky Numbers of the Day</h1>
  <div id="dice">Shake your device ðŸŽ²</div>
  <button id="permissionBtn">Enable Shake</button>

  <script>
    const diceDiv = document.getElementById("dice");
    const permissionBtn = document.getElementById("permissionBtn");

    function rollDice() {
      diceDiv.innerHTML = "";
      for (let i = 0; i < 6; i++) {
        const roll = Math.floor(Math.random() * 6) + 1;
        diceDiv.innerHTML += `<span class="number">${roll}</span>`;
      }
    }

    function initShakeListener() {
      let lastShake = 0;
      window.addEventListener("devicemotion", (event) => {
        const acc = event.accelerationIncludingGravity;
        const shakeStrength = Math.abs(acc.x) + Math.abs(acc.y) + Math.abs(acc.z);
        const now = Date.now();
        if (shakeStrength > 25 && now - lastShake > 1000) {
          lastShake = now;
          rollDice();
        }
      });
    }

    // Detect iOS and show permission button if needed
    if (typeof DeviceMotionEvent !== "undefined" &&
        typeof DeviceMotionEvent.requestPermission === "function") {
      permissionBtn.style.display = "block";
      permissionBtn.addEventListener("click", () => {
        DeviceMotionEvent.requestPermission()
          .then(response => {
            if (response === "granted") {
              permissionBtn.style.display = "none";
              initShakeListener();
            }
          })
          .catch(console.error);
      });
    } else {
      // Non-iOS devices
      initShakeListener();
    }

    // Fallback: click to roll on desktop
    diceDiv.addEventListener("click", rollDice);
  </script>
</body>
</html>
