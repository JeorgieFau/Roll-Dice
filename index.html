<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title> HIGH OR LOW </title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    #dice {
      font-size: 3rem;
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
      min-height: 80px;
    }

    .dice {
      transition: transform 0.2s;
    }

    .rolling {
      animation: shake 0.2s infinite;
    }

    @keyframes shake {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(10deg); }
      50% { transform: rotate(-10deg); }
      75% { transform: rotate(5deg); }
      100% { transform: rotate(0deg); }
    }

    #permissionBtn {
      padding: 10px 20px;
      font-size: 1rem;
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>High Or Lower than 18?</h1>
  <div id="dice">Shake your device ðŸŽ²</div>
  <button id="permissionBtn">Enable Shake</button>

  <script>
    const diceDiv = document.getElementById("dice");
    const permissionBtn = document.getElementById("permissionBtn");
    const diceFaces = ["\u2680", "\u2681", "\u2682", "\u2683", "\u2684", "\u2685"];

    function getRandomDieEmoji() {
      const index = Math.floor(Math.random() * 6);
      return diceFaces[index];
    }

    function startRollingAnimation() {
      diceDiv.innerHTML = "";
      for (let i = 0; i < 6; i++) {
        const span = document.createElement("span");
        span.className = "dice rolling";
        span.textContent = getRandomDieEmoji();
        diceDiv.appendChild(span);
      }

      const interval = setInterval(() => {
        document.querySelectorAll(".rolling").forEach(el => {
          el.textContent = getRandomDieEmoji();
        });
      }, 100);

      setTimeout(() => {
        clearInterval(interval);
        document.querySelectorAll(".rolling").forEach(el => {
          el.classList.remove("rolling");
          el.textContent = getRandomDieEmoji();
        });
      }, 3000);
    }

    function initShakeListener() {
      let lastShake = 0;
      window.addEventListener("devicemotion", (event) => {
        const acc = event.accelerationIncludingGravity;
        const shakeStrength = Math.abs(acc.x) + Math.abs(acc.y) + Math.abs(acc.z);
        const now = Date.now();
        if (shakeStrength > 25 && now - lastShake > 3000) {
          lastShake = now;
          startRollingAnimation();
        }
      });
    }

    // iOS permission handling
    if (typeof DeviceMotionEvent !== "undefined" &&
        typeof DeviceMotionEvent.requestPermission === "function") {
      permissionBtn.style.display = "block";
      permissionBtn.addEventListener("click", () => {
        DeviceMotionEvent.requestPermission()
          .then(response => {
            if (response === "granted") {
              permissionBtn.style.display = "none";
              initShakeListener();
            }
          })
          .catch(console.error);
      });
    } else {
      initShakeListener();
    }

    // Fallback: click to roll
    diceDiv.addEventListener("click", startRollingAnimation);
  </script>
</body>
</html>
